<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="layout/layout :: head"></head>
<link rel='stylesheet prefetch'
	href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
<link rel='stylesheet prefetch'
	href='https://fonts.googleapis.com/css?family=Roboto:100,300,400'>

<link rel="stylesheet" href="css/deleteanimated_js.css">

<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">

		<div class="card bg-light">
			<div class="card-header"></div>
			<div class="card-body">

				<div class="card-title" sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_SELLER','ROLE_INV')">
					<a 
						th:href="@{/giro/nuevo}" class="btn btn-primary btn-xs">Registrar
						Giro</a>					
				</div>
				<table class="table table-striped table-bordered table-sm" id="example">
					<thead class="thead-inverse">
						<tr>
							<th
								th:if="${#request.isUserInRole('ADMIN')} OR ${#request.isUserInRole('SELLER')}">id</th>
							<th>Nombre</th>
							<!-- <th
								th:if="${#request.isUserInRole('ADMIN')} OR ${#request.isUserInRole('SELLER')}"></th> -->
							<th th:if="${#request.isUserInRole('ADMIN') OR #request.isUserInRole('JEFEADM')}">OP</th>
							
						</tr>
					</thead>
					<tbody>
						<tr th:each="giro: ${giros}">
							<td
								th:if="${#request.isUserInRole('ADMIN')} OR ${#request.isUserInRole('SELLER')}"><a
								
								 th:text="${giro.id}"></a></td>
							<td th:text="${giro.detalles}"></td>
							<!-- <td	th:if="${#request.isUserInRole('ADMIN')} OR ${#request.isUserInRole('SELLER')}"><a
								th:href="@{'/giro/nuevo/' + ${giro.idm}}">
									<div class='icon'>
										<i class='fa fa-check'></i>
									</div>
									<div class='text check'>
										<span>Inventariar</span>
									</div>
							</a></td> -->

							<td th:if="${#request.isUserInRole('ADMIN') OR #request.isUserInRole('JEFEADM')}"><a
								class="centerMe" th:href="@{/giro/eliminar/} + ${giro.id}"
								onclick="return confirm('Estas seguro que quieres eliminar?');">
									<div class='icon'>
										<i class='fa fa-trash'></i>
									</div>
									<div class='text delete'>
										<span>Eliminar</span>
									</div>
							</a></td>
						</tr>
					</tbody>

				</table>

				
			</div>
		</div>


	</div>

	<footer th:replace="layout/layout :: footer"></footer>
	<script>
	$(document).ready(function() {
	    $('#example').DataTable( {
	        "paging":   false,
	        
	        "searching": true,
	        "info":     false
	    } );
	} );
	</script>
</body>
</html>
