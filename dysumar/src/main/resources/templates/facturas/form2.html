<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">

		<div class="card bg-dark text-white">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">

				<div th:object="${carritoitems}" th:remove="tag">
					<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger"
						role="alert">
						<li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
					</ul>
				</div>

				<form th:action="@{/factura/save}" method="post"
					enctype="multipart/form-data">
										
<!-- 					<div class="form-group row"> -->
<!-- 						<label for="fecha" class="col-sm-2 col-form-label">Fecha</label> -->
<!-- 						<div class="col-sm-6"> -->
<!-- 							<input type="text" id="mydate" name="fecha" class="form-control"> -->
<!-- 						</div> -->
<!-- 					</div>					 -->										
					<div class="form-group row">
						<label for="cargar_producto" class="col-sm-2 col-form-label"
							th:text="'Busqueda de Productos'"></label>
						<div class="col-sm-6">
							<input type="text" name="cargar_producto" id="cargar_producto"
								class="form-control"/>
						</div>
					</div>
					<table th:replace="factura/plantilla-items.html ::itemsFactura"></table>
					<table id="cargarItemProductos"
						class="table table-sm-striped table-hover">
						<thead>
							<tr>
								<th>Nombre</th>
								<th>Precio</th>
								<th>Cantidad</th>
								<th>Total</th>
								<th>Eliminar</th>
							</tr>
						</thead>
						<tbody>

						</tbody>
					</table>
					<h5>
						$<span class="badge badge-secondary" id="gran_total"></span>
					</h5>
					<div class="form-group row">
						<div class="col-sm-6">
							<input type="submit" th:value="${titulo}" id="submit"
								class="btn btn-secondary" onclick="return confirm('¿Esta seguro?')" />
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
	<script>
	 $('#mydate').datepicker({
	        format: "dd-mm-yyyy"
	    });
	</script>
	<script th:replace="facturas/js/autocomplete :: javascript"></script>


</body>
</html>
