<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
	
<meta charset="UTF-8">	
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">

		<div class="card bg-light">
			<div class="card-header"></div>
			<div class="card-body">

				<h4 class="card-title">
					<a th:if="${#request.isUserInRole('ADMIN')}"
						th:href="@{/factura/nuevof}" class="btn btn-primary btn-xs">Facturar</a>
					<a th:if="${#request.isUserInRole('ADMIN')}"
						th:href="@{/factura/nuevo}" class="btn btn-primary btn-xs">Cotiz√°r</a>
				</h4>
				<table class="table table-striped table-bordered">
					<thead class="thead-inverse">
						<tr>
							<th
								th:if="${#request.isUserInRole('ADMIN')} OR ${#request.isUserInRole('USER')}">Id</th>
							<th>A Cuenta de</th>
							<th>Cliente</th>
							<!-- <th>Stock</th> -->
							<th>CC</th>
							<th>CP</th>
							<th>FP</th>
							<th>TF</th>
							<th>Detalles</th>

							<th th:if="${#request.isUserInRole('ADMIN')}">eliminar</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="factura: ${facturas}">
							<td
								th:if="${#request.isUserInRole('ADMIN')} OR ${#request.isUserInRole('USER')}"><a
								class="btn btn-primary btn-xs"
								th:href="@{/factura/ver/} + ${factura.id}"
								th:text="${factura.id}"></a></td>
							<td th:text="${factura.aCuentade}"></td>
							<td th:text="${factura.cliente.cliente.nombre}"></td>
							<!-- <td th:text="${facturas.}"></td> -->
							<td th:text="${factura.cotizacion.id}"></td>
							<td th:text="${factura.condicionesDPago.nombre}"></td>
							<td th:text="${factura.formadepago.nombre}"></td>
							<td th:text="${factura.tipoFactura.nombre}"></td>
							<td th:text="${factura.detalles}"></td>
							<!-- 							<td
								th:if="${#request.isUserInRole('USER')}"><a
								class="btn btn-success btn-xs"
								th:href="@{'/factura/form/' + ${factura.id}}"
								th:text="'crear factura'"></a></td> -->
							<td th:if="${#request.isUserInRole('ADMIN')}"><a
								class="btn btn-danger btn-xs"
								th:href="@{/factura/eliminar/} + ${factura.id}"
								th:text="'eliminar'"
								onclick="return confirm('Estas seguro que quieres eliminar?');"></a></td>
						</tr>
					</tbody>

				</table>

				<nav th:replace="paginator-nav :: paginator"></nav>
			</div>
		</div>


	</div>

	<footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
