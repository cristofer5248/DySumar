<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="layout/layout :: head"></head>
<link rel='stylesheet prefetch'
	href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
<link rel='stylesheet prefetch'
	href='https://fonts.googleapis.com/css?family=Roboto:100,300,400'>

<link rel="stylesheet" href="css/deleteanimated_js.css">
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">

		<div class="card bg-light">
			<div class="card-header"></div>
			<div class="card-body">

				<h4 class="card-title">
					<a th:if="${#request.isUserInRole('ADMIN')}"
						th:href="@{/categoria/nuevo}" class="btn btn-primary btn-xs">Crear
						Categoria</a>

				</h4>
				<table class="table table-striped table-bordered">
					<thead class="thead-inverse">
						<tr>
							<th
								th:if="${#request.isUserInRole('ADMIN')} OR ${#request.isUserInRole('USER')}">id</th>
							<th>Nombre</th>
							
							<!-- <th
								th:if="${#request.isUserInRole('ADMIN')} OR ${#request.isUserInRole('USER')}"></th> -->
							<th th:if="${#request.isUserInRole('ADMIN')}">Editar</th>
							<th th:if="${#request.isUserInRole('ADMIN')}">Eliminar</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="categoria: ${categorias}">
							<td
								th:if="${#request.isUserInRole('ADMIN')} OR ${#request.isUserInRole('USER')}"><a
								class="btn btn-primary btn-xs"
								th:href="@{/verproducto/} + ${categoria.id}"
								th:text="${categoria.id}"></a></td>
							<td th:text="${categoria.nombre}"></td>
							<td class="centerMe"
								th:if="${#request.isUserInRole('ADMIN')} OR ${#request.isUserInRole('USER')}"><a
								th:href="@{'/categoria/editar/' + ${categoria.id}}">
									<div class='icon'>
										<i class='fa fa-pencil'></i>
									</div>
									<div class='text update'>
										<span>Editar</span>
									</div>
							</a></td>

							<td th:if="${#request.isUserInRole('ADMIN')}"><a
								class="centerMe"
								th:href="@{/categoria/eliminar/} + ${categoria.id}"
								onclick="return confirm('Estas seguro que quieres eliminar?');">
									<div class='icon'>
										<i class='fa fa-trash'></i>
									</div>
									<div class='text delete'>
										<span>Eliminar</span>
									</div>
							</a></td>
						</tr>
					</tbody>

				</table>

				<!-- <nav th:replace="paginator-nav :: paginator"></nav> -->
			</div>
		</div>


	</div>

	<footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
