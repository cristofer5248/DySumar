<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">

		<div class="card bg-dark text-white">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">

				<div th:object="${presentacion}" th:remove="tag">
					<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger"
						role="alert">
						<li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
					</ul>
				</div>

				<form th:action="@{/presentacion/save}" th:object="${presentacion}"
					method="post" enctype="multipart/form-data">
					<div class="form-group row">
						<label for="unidad" class="col-sm-2 col-form-label">Unidad</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{unidad}" class="form-control" required="required" placeholder="Unidad en que el producto viene, espacio limitado" title="El limite es de 5"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('unidad')}" th:errors="*{unidad}"></small>
						</div>
					</div>
					<div class="form-group row">
						<label for="detalle" class="col-sm-2 col-form-label">Descripcion</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{detalle}" class="form-control" required="required" placeholder="Descripcion corta limitado a 20 caracteres"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('detalle')}" th:errors="*{detalle}"></small>
						</div>
					</div>					
					<div class="form-group row">
						<div class="col-sm-6">
							<input type="submit" th:value="${titulo}"
								class="btn btn-secondary" />
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
	
	
	


</body>
</html>
