<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="layout/layout :: head"></head>
<link rel='stylesheet prefetch'
	href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
<link rel='stylesheet prefetch'
	href='https://fonts.googleapis.com/css?family=Roboto:100,300,400'>

<!-- <link rel="stylesheet" th:href="@{/css/deleteanimated_js.css}"> -->
<link rel="stylesheet" th:href="@{/css/searchbar.css}" />
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">

		<div class="card bg-light">
			<div class="card-header"></div>
			<div class="card-body">


				<div class="card-title">
					<a th:if="${#request.isUserInRole('ADMIN')}"
						th:href="@{/producto/nuevo}" class="btn btn-primary btn-xs">Crear
						Producto</a>

					<form class="searchbox" th:action="@{/producto/listar/}">
						<input type="search"
							placeholder="Introducir un indicio del nombre del producto......"
							class="searchbox-input" onkeyup="buttonUp();" id="btn-search"
							required> <input type="button" id="vamonos"
							class="searchbox-submit" value="GO"> <span
							class="searchbox-icon">Buscar</span>
					</form>
				</div>
				<table class="table table-striped table-bordered table-sm"
					id="example">
					<thead class="thead-inverse">
						<tr>
							<th
								th:if="${#request.isUserInRole('ADMIN')} OR ${#request.isUserInRole('USER')}">id</th>
							<th>Codigo</th>
							<th>Nombre</th>
							<th>Costo</th>
							<th>Marca</th>
							<th>Categoria</th>
							<th id="thproveedor">Proveedor</th>
							<th>Unidad</th>
							<th>Stock</th>
							<th
								th:if="${#request.isUserInRole('ADMIN')} OR ${#request.isUserInRole('USER')}">OP</th>
							<th th:if="${#request.isUserInRole('ADMIN')}">OP</th>
							<th th:if="${#request.isUserInRole('ADMIN')}">OP</th>
						</tr>
					</thead>
					<tbody id="trtable">
						<tr th:each="producto: ${productos}">
							<td
								th:if="${#request.isUserInRole('ADMIN')} OR ${#request.isUserInRole('USER')}"><a
								class="btn btn-primary btn-xs"
								th:href="@{/producto/ver/} + ${producto.id}"
								th:text="${producto.id}"></a></td>
							<td class="tddata" th:text="${producto.codigo}"></td>
							<td class="tddata" th:text="${producto.nombrep}"></td>
							<td class="tddata" th:text="'$'+${producto.precio}"></td>
							<td class="tddata" th:text="${producto.marca.nombrem}"></td>
							<td class="tddata" th:text="${producto.categoria.nombre}"></td>
							<td class="tdproveedor" th:text="${producto.proveedor.nombre}"></td>
							<td th:text="${producto.presentacion.unidad}"></td>
							<td class="tddata" th:text="${producto.stock}"></td>
							<td
								th:if="${#request.isUserInRole('ADMIN')} OR ${#request.isUserInRole('USER')}"><a
								th:href="@{'/descuento/listar/' + ${producto.id}}">
									<div class='icon'>
										<i class='fa fa-percent' onmouseover="quitarcolumns();"></i>
									</div>
									<div class='text check'>
										<span>Descuentos</span>
									</div>
							</a></td>
							<td th:if="${#request.isUserInRole('ADMIN')}"><a
								th:href="@{/producto/editar/} + ${producto.id}">
									<div class='icon'>
										<i class='fa fa-pencil' onmouseover="quitarcolumns();"></i>
									</div>
									<div class='text update'>
										<span>Actualizar</span>
									</div>
							</a></td>
							<td th:if="${#request.isUserInRole('ADMIN')}"><a
								class="centerMe"
								th:href="@{/producto/eliminar/} + ${producto.id}"
								onclick="return confirm('¿Esta seguro?');">
									<div class='icon'>
										<i class='fa fa-trash' onmouseover="quitarcolumns();"></i>
									</div>
									<div class="text delete">
										<span>Eliminar</span>
									</div>
							</a></td>
						</tr>
					</tbody>

				</table>

				<nav th:replace="paginator-nav :: paginator"></nav>
			</div>
		</div>


	</div>
	<input type="hidden" id="urlenviar" th:value="@{/producto/listar/}" />
	<footer th:replace="layout/layout :: footer"></footer>
	<script th:src="@{/js/searchbar.js}"></script>
	<script th:inline="javascript">
	var x = [[${error}]];
	var y = [[${success}]];
	var contador=0;
	
	if(x!=null){
	alertify.error(x);
	}
	if(y!=null){ alertify.alert('Exito!', y, function(){ alertify.success('Ok'); });}
	
	function quitarcolumns(){
		
		if(contador==0){
		$('table tr').find('td:eq(6),th:eq(6)').remove();
		$('table tr').find('td:eq(5),th:eq(5)').remove();
		contador++;
		}
		
	}
	$(document).ready(function() {
	    $('#example').DataTable( {
	        "paging":   false,
	        
	        "searching": false,
	        "info":     false
	    } );
	} );
	</script>

</body>
</html>
