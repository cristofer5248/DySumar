<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>

<body>
<script th:src="@{/js/jscolor.js}"></script>
	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">

		<div class="card bg-dark text-white">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">

				<div th:object="${factura}" th:remove="tag">
					<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger"
						role="alert">
						<li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
					</ul>
				</div>
				<form th:action="@{/factura/save}" th:object="${factura}"
					method="post" enctype="multipart/form-data">



					<div class="form-group row">
						<label for="cargar_servicios" class="col-sm-2 col-form-label"
							th:text="'Servicios'"></label>
						<div class="col-sm-6">
							<input type="text" th:field="*{servicios}"
								name="cargar_servicios" id="cargar_servicios"
								class="form-control" />
						</div>
					</div>

					<div class="form-group row">
						<label for="nombre" class="col-sm-2 col-form-label">Cantidad</label>
						<div class="col-sm-6">
							<input type="number" th:field="*{cantidad}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"></small>
						</div>
					</div>
					<div class="form-group row">
						<label for="nombre" class="col-sm-2 col-form-label">descripcion</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{descripcion}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"></small>
						</div>
					</div>
					<div class="form-group row" th:if="${pintura}==true">
						<label for="pintura" class="col-sm-2 col-form-label">Color de pintura</label>
						<div class="col-sm-6">
							<input type="text" th:field=*{color} class="form-control jscolor"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"></small>
						</div>
					</div>
					<div class="form-group row">
						<div class="col-sm-6">
							<input type="submit" th:value="${titulo}"
								class="btn btn-secondary" />
						</div>
					</div>

				</form>
			</div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
	<script th:replace="factura/js/autocomplete-productos :: javascript"></script>
</body>
</html>
