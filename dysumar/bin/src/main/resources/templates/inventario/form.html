<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">

		<div class="card bg-dark text-white">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">

				<div th:object="${inventario}" th:remove="tag">
					<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger"
						role="alert">
						<li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
					</ul>
				</div>

				<form th:action="@{/inventario/save}" th:object="${inventario}"
					method="post" enctype="multipart/form-data">
					<div class="form-group row">
						<label for="producto" class="col-sm-2 col-form-label">Producto</label>
						<div class="col-sm-6">
							<h1 th:text="${infProducto}"></h1>
						</div>
					</div>
					<div class="form-group row">
						<label for="codigo" class="col-sm-2 col-form-label">Stock</label>
						<div class="col-sm-6">
							<input type="number" th:field="*{stock}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}"></small>
						</div>
					</div>
					<div class="form-group row">
						<div class="col-sm-6">
							<input type="submit" th:value="${titulo}"
								class="btn btn-secondary" />
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
	<script th:replace="productos/js/setselected :: javascript"></script>
	<script th:replace="productos/js/autocomplete :: javascript"></script>


</body>
</html>
